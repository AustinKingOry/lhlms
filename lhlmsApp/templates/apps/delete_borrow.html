{% extends 'apps/main.html'%}
{% load static %}
{% block content %}
<div class = "row">
    <div class = "col-md-5">
        <div class = "card card-body" style = "border-radius: 10px;">
            <p>Are you sure you want to delete "{{item.books_borrowed}}" borrowed by "{{item.stud_name}}" on {{item.date_of_borrow}}?</p>

<form action = "{% url 'delete_borrow' item.id %}" method = "POST">

    {% csrf_token %}
    
    <a  class = "btn btn-primary btn-lg" href = "{% url 'home' %}">Cancel</a>

    <input class = "btn btn-primary btn-lg" type = "submit" name = "Confirm" style="width: 5cm;">
</form>
        </div>
    </div>
</div>


{% endblock %}
