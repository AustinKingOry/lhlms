{% extends 'apps/main.html'%}
{% load static %}
{% block content %}
<div class = "row">
    <div class = "col-md-5">
        <div class = "card card-body" style = "border-radius: 10px;">
            <p>Are you sure you want to delete "{{item.name}}" of form {{item.form}}{{item.stream}}?</p>

<form action = "{% url 'delete_student' item.id %}" method = "POST" style = "border-radius: 10px;">

    {% csrf_token %}
    
    <a class = "btn btn-primary btn-lg" href = "{% url 'students' %}">Cancel</a>

    <input class = "btn btn-primary btn-lg" type = "submit" name = "Confirm" style="width: 5cm;">
</form>
        </div>
    </div>
</div>


{% endblock %}
